<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css" />
  <title>La herencia</title>
</head>
<body>
  <header class="title">
    <h1>La herencia</h1>
    <nav class="navigate">
      <ul>
        <li><button><a href="#entradas">Entradas</a></button></li>
        <li><button><a href="#postres">Postres</a></button></li>
        <li><button><a href="#cocteles">Cocteles</a></button></li>
      </ul>
    </nav>
  </header>

  <main class="contain">
    <section id="entradas" class="contain__entradas">
      <article class="producto">
        <div class="producto__img-container">
          <img class="producto__img" src="plato.jpg" alt="Plato" />
        </div>
        <div class="producto__descripcion">Deliciosa entrada de mariscos frescos.</div>
        <div class="producto__precio">$10.000</div>
        <div class="producto__agg">
          <div class="agg__control">
            <button class="agg__btn">-</button>
            <span class="agg__count">1</span>
            <button class="agg__btn">+</button>
          </div>
          <button class="agg__submit">Confirmar pedido</button>
        </div>
      </article>
    </section>
  </main>

  <nav class="fixed">

  </nav>

  <footer>
